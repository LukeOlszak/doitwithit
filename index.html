<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Do It With IT</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #0d1e30, #1f3b5c);
      color: #fff;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      padding: 2rem 1rem 1rem 1rem;
      position: relative;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      color: #00bfff;
    }

    .lang-switch {
      position: absolute;
      top: 1rem;
      right: 1rem;
    }

    .lang-switch button {
      background: none;
      border: 1px solid #00bfff;
      color: #00bfff;
      padding: 0.4rem 0.8rem;
      margin-left: 0.5rem;
      border-radius: 5px;
      cursor: pointer;
    }

    .lang-switch button.active {
      background-color: #00bfff;
      color: #001d3d;
    }

    p {
      color: #ccc;
      font-size: 1.1rem;
    }

    .network {
      position: relative;
      width: 100%;
      max-width: 800px;
      margin: 3rem auto;
      aspect-ratio: 1 / 1;
    }

    /* Płótno do animacji promieni - rozciągnięte na całą sieć */
    #beamCanvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none; /* by nie blokować kliknięć */
      z-index: 2;
    }

    .center {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #007acc;
      border-radius: 50%;
      padding: 1.5rem;
      font-size: 1.2rem;
      font-weight: bold;
      box-shadow: 0 0 30px rgba(0, 191, 255, 0.4);
      border: 3px solid #fff;
      z-index: 5;
      width: 120px;
      height: 120px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .circle {
      position: absolute;
      border-radius: 50%;
      border: 2px solid #00bfff;
      width: 130px;
      height: 130px;
      overflow: visible;
      transition: transform 0.3s ease;
      transform: translate(-50%, -50%);
      z-index: 3;
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: default;
    }

    .circle img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
      user-select: none;
    }

    /* Podpis pod okręgami - nazwa kategorii */
    .circle .label {
      margin-top: 6px;
      font-family: 'Segoe UI', sans-serif;
      font-weight: 600;
      font-size: 0.85rem;
      color: #00bfff;
      text-align: center;
      user-select: none;
      pointer-events: none;
    }

    .circle:hover {
      transform: scale(1.2) translate(-50%, -50%);
      z-index: 20;
    }

    footer {
      text-align: center;
      padding: 2rem 1rem;
      background-color: #001d3d;
      color: #ccc;
      font-size: 0.9rem;
    }

    a {
      color: #00bfff;
      text-decoration: none;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 1rem;
      }

      .circle {
        width: 80px;
        height: 80px;
      }

      .circle .label {
        font-size: 0.65rem;
      }

      .center {
        width: 100px;
        height: 100px;
        font-size: 1rem;
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="lang-switch">
      <button id="btn-pl" class="active">PL</button>
      <button id="btn-en">EN</button>
    </div>
    <h1 id="site-title">Do It With IT</h1>
    <p id="site-desc">Realne wsparcie IT dla domu i małych firm</p>
  </header>

  <div class="network" id="network">
    <!-- Płótno dla animacji promieni -->
    <canvas id="beamCanvas"></canvas>

    <div class="center">Do It With IT</div>

    <div class="circle" data-key="remote">
      <img src="pomoc_zdalna.png" alt="Zdalna pomoc" />
      <span class="label">Pomoc zdalna</span>
    </div>

    <div class="circle" data-key="install">
      <img src="instalacja_systemu.png" alt="Instalacja systemu" />
      <span class="label">Instalacja systemu</span>
    </div>

    <div class="circle" data-key="peripherals">
      <img src="instalacja_peryferiow.png" alt="Instalacja peryferiów" />
      <span class="label">Instalacja peryferiów</span>
    </div>

    <div class="circle" data-key="business">
      <img src="obsluga_firmowa.png" alt="Obsługa firmowa" />
      <span class="label">Obsługa firmowa</span>
    </div>

    <div class="circle" data-key="home">
      <img src="obsluga_domowa.png" alt="Obsługa domowa" />
      <span class="label">Obsługa domowa</span>
    </div>

    <div class="circle" data-key="network">
      <img src="konfiguracja_sieci.png" alt="Konfiguracja sieci" />
      <span class="label">Konfiguracja sieci</span>
    </div>

    <div class="circle" data-key="structural">
      <img src="sieci_strukturalne.png" alt="Sieci strukturalne" />
      <span class="label">Sieci strukturalne</span>
    </div>

    <div class="circle" data-key="fiber">
      <img src="swiatlowody.png" alt="Światłowody" />
      <span class="label">Światłowody</span>
    </div>

    <div class="circle" data-key="monitoring">
      <img src="monitoring.png" alt="Monitoring" />
      <span class="label">Monitoring</span>
    </div>
  </div>

  <footer>
    <p id="contact">Kontakt: <a href="mailto:kontakt@doitwith.it">kontakt@doitwith.it</a> | Tel: <a href="tel:+48123">+48 123</a></p>
    <p>&copy; 2025 DoItWithIT</p>
  </footer>

  <script>
    // Elementy do wyboru języka
    const langButtons = {
      pl: document.getElementById("btn-pl"),
      en: document.getElementById("btn-en")
    };

    // Teksty i opisy w obu językach
    const content = {
      pl: {
        siteDesc: "Realne wsparcie IT dla domu i małych firm",
        contact:
          'Kontakt: <a href="mailto:kontakt@doitwith.it">kontakt@doitwith.it</a> | Tel: <a href="tel:+48123">+48 123</a>',
        circles: {
          remote: "Pomoc zdalna",
          install: "Instalacja systemu",
          network: "Konfiguracja sieci",
          peripherals: "Instalacja peryferiów",
          home: "Obsługa domowa",
          business: "Obsługa firmowa",
          structural: "Sieci strukturalne",
          fiber: "Światłowody",
          monitoring: "Monitoring",
        },
      },
      en: {
        siteDesc: "Reliable IT support for home and small business",
        contact:
          'Contact: <a href="mailto:kontakt@doitwith.it">kontakt@doitwith.it</a> | Phone: <a href="tel:+48123">+48 123</a>',
        circles: {
          remote: "Remote help",
          install: "System installation",
          network: "Network configuration",
          peripherals: "Peripherals setup",
          home: "Home support",
          business: "Business support",
          structural: "Structured cabling",
          fiber: "Optical Fiber",
          monitoring: "Monitoring",
        },
      },
    };

    // Ustawienie tekstów dla wybranego języka
    function setLanguage(lang) {
      document.getElementById("site-desc").textContent = content[lang].siteDesc;
      document.getElementById("contact").innerHTML = content[lang].contact;

      document.querySelectorAll(".circle").forEach((el) => {
        const key = el.dataset.key;
        const label = el.querySelector(".label");
        if (label && content[lang].circles[key]) {
          label.textContent = content[lang].circles[key];
        }
      });

      Object.keys(langButtons).forEach((l) => {
        langButtons[l].classList.toggle("active", l === lang);
      });
    }

    // Pozycjonowanie kółek w okręgu i przypisywanie celów promieni
    function positionCircles() {
      const network = document.querySelector(".network");
      const circles = document.querySelectorAll(".network .circle:not(.center)");
      const rect = network.getBoundingClientRect();
      const centerX = rect.width / 2;
      const centerY = rect.height / 2;
      const radius = Math.min(centerX, centerY) - 90;
      const angleStep = (2 * Math.PI) / circles.length;

      circles.forEach((circle, i) => {
        const angle = i * angleStep - Math.PI / 2; // -pi/2 by zacząć od góry
        const x = centerX + radius * Math.cos(angle);
        const y = centerY + radius * Math.sin(angle);

        circle.style.left = `${x}px`;
        circle.style.top = `${y}px`;
      });

      return Array.from(circles).map((circle) => {
        const rect = circle.getBoundingClientRect();
        return {
          x: rect.left + rect.width / 2,
          y: rect.top + rect.height / 2,
        };
      });
    }

    // --- Animacja promieni ---

    const canvas = document.getElementById("beamCanvas");
    const ctx = canvas.getContext("2d");
    let beams = [];
    let targets = [];
    const beamCount = 80;

    // Tworzy tablicę znaków 0 i 1 o danej długości
    function generateChars(length) {
      const chars = [];
      for (let i = 0; i < length; i++) {
        chars.push(Math.random() > 0.5 ? "0" : "1");
      }
      return chars;
    }

    // Inicjalizacja promieni: start w centrum, target to pozycje okręgów
    function initBeams() {
      const rect = canvas.getBoundingClientRect();
      const centerX = rect.width / 2;
      const centerY = rect.height / 2;

      beams = [];

      for (let i = 0; i < beamCount; i++) {
        const targetIndex = i % targets.length;
        const length = 15 + Math.floor(Math.random() * 10);

        beams.push({
          x: centerX,
          y: centerY,
          target: targets[targetIndex],
          speed: 2 + Math.random() * 1.5,
          length: length,
          chars: generateChars(length),
          charIndex: 0,
        });
      }
    }

    // Animacja promieni - ciągłe, bez przerw, równoczesne do wszystkich okręgów
    function animateBeams() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      const rect = canvas.getBoundingClientRect();
      const centerX = rect.width / 2;
      const centerY = rect.height / 2;

      beams.forEach((beam) => {
        // Oblicz wektor do celu
        const dx = beam.target.x - beam.x;
        const dy = beam.target.y - beam.y;
        const dist = Math.sqrt(dx * dx + dy * dy);

        // Ruch promienia do celu
        if (dist < beam.speed) {
          // Po osiągnięciu celu reset do centrum
          beam.x = centerX;
          beam.y = centerY;
          beam.charIndex = 0;
        } else {
          beam.x += (dx / dist) * beam.speed;
          beam.y += (dy / dist) * beam.speed;
        }

        // Obrót kontekstu w kierunku ruchu promienia
        const angle = Math.atan2(dy, dx);
        ctx.save();
        ctx.translate(beam.x, beam.y);
        ctx.rotate(angle);

        ctx.font = "bold 14px monospace";
        ctx.fillStyle = "rgba(0, 191, 255, 0.85)";
        ctx.textBaseline = "middle";

        // Rysuj ciąg znaków 0 i 1 za promieniem (w kierunku przeciwnym)
        for (let i = 0; i < beam.length; i++) {
          const char = beam.chars[(beam.charIndex + i) % beam.length];
          ctx.fillText(char, -i * 12, 0);
        }

        ctx.restore();

        // Przesuwaj indeks znaków, żeby tekst się przesuwał
        beam.charIndex = (beam.charIndex + 1) % beam.length;
      });

      requestAnimationFrame(animateBeams);
    }

    // Aktualizacja rozmiaru canvas i pozycjonowanie okręgów
    function resize() {
      const network = document.getElementById("network");
      canvas.width = network.clientWidth;
      canvas.height = network.clientHeight;

      // Pobierz aktualne pozycje okręgów - targety promieni
      targets = positionCircles();

      initBeams();
    }

    window.addEventListener("resize", resize);

    // Język: domyślnie polski
    setLanguage("pl");

    langButtons.pl.addEventListener("click", () => setLanguage("pl"));
    langButtons.en.addEventListener("click", () => setLanguage("en"));

    // Start animacji po załadowaniu
    window.addEventListener("load", () => {
      resize();
      animateBeams();
    });
  </script>
</body>
</html>
