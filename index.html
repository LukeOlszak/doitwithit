<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Do It With IT</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #0d1e30, #1f3b5c);
      color: #fff;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      padding: 2rem 1rem 1rem 1rem;
      position: relative;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      color: #00bfff;
    }

    .lang-switch {
      position: absolute;
      top: 1rem;
      right: 1rem;
    }

    .lang-switch button {
      background: none;
      border: 1px solid #00bfff;
      color: #00bfff;
      padding: 0.4rem 0.8rem;
      margin-left: 0.5rem;
      border-radius: 5px;
      cursor: pointer;
    }

    .lang-switch button.active {
      background-color: #00bfff;
      color: #001d3d;
    }

    p {
      color: #ccc;
      font-size: 1.1rem;
    }

    .network {
      position: relative;
      width: 100%;
      max-width: 800px;
      margin: 3rem auto;
      aspect-ratio: 1 / 1;
    }

    canvas#beamCanvas {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .center {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #007acc;
      border-radius: 50%;
      padding: 1.5rem;
      font-size: 1.4rem;
      font-weight: bold;
      box-shadow: 0 0 30px rgba(0, 191, 255, 0.4);
      border: 3px solid #fff;
      z-index: 5;
      width: 120px;
      height: 120px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .circle {
      position: absolute;
      border-radius: 50%;
      border: 2px solid #00bfff;
      width: 130px;
      height: 130px;
      overflow: visible;
      transition: transform 0.3s ease;
      transform: translate(-50%, -50%);
      z-index: 10;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .circle img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #00bfff;
      margin-bottom: 8px;
    }

    .circle .label {
      font-family: 'Segoe UI', sans-serif;
      font-weight: bold;
      font-size: 0.85rem;
      color: #00bfff;
      text-align: center;
      user-select: none;
    }

    .circle:hover {
      transform: scale(1.2) translate(-50%, -50%);
      z-index: 20;
    }

    footer {
      text-align: center;
      padding: 2rem 1rem;
      background-color: #001d3d;
      color: #ccc;
      font-size: 0.9rem;
    }

    a {
      color: #00bfff;
      text-decoration: none;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 1rem;
      }

      .circle {
        width: 80px;
        height: 80px;
      }

      .circle img {
        width: 60px;
        height: 60px;
        margin-bottom: 4px;
      }

      .circle .label {
        font-size: 0.65rem;
      }

      .center {
        width: 100px;
        height: 100px;
        font-size: 1rem;
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="lang-switch">
      <button id="btn-pl" class="active">PL</button>
      <button id="btn-en">EN</button>
    </div>
    <h1 id="site-title">Do It With IT</h1>
    <p id="site-desc">Realne wsparcie IT dla domu i małych firm</p>
  </header>

  <div class="network" id="network">
    <canvas id="beamCanvas"></canvas>
    <div class="center">Do It With IT</div>

    <div class="circle" data-key="remote" title="Zdalna pomoc">
      <img src="pomoc_zdalna.png" alt="Zdalna pomoc" />
      <span class="label">Zdalna pomoc</span>
    </div>

    <div class="circle" data-key="install" title="Instalacja systemu">
      <img src="instalacja_systemu.png" alt="Instalacja systemu" />
      <span class="label">Instalacja systemu</span>
    </div>

    <div class="circle" data-key="peripherals" title="Instalacja peryferiów">
      <img src="instalacja_peryferiow.png" alt="Instalacja peryferiów" />
      <span class="label">Instalacja peryferiów</span>
    </div>

    <div class="circle" data-key="business" title="Obsługa firmowa">
      <img src="obsluga_firmowa.png" alt="Obsługa firmowa" />
      <span class="label">Obsługa firmowa</span>
    </div>

    <div class="circle" data-key="home" title="Obsługa domowa">
      <img src="obsluga_domowa.png" alt="Obsługa domowa" />
      <span class="label">Obsługa domowa</span>
    </div>

    <div class="circle" data-key="network" title="Konfiguracja sieci">
      <img src="konfiguracja_sieci.png" alt="Konfiguracja sieci" />
      <span class="label">Konfiguracja sieci</span>
    </div>

    <div class="circle" data-key="structural" title="Sieci strukturalne">
      <img src="sieci_strukturalne.png" alt="Sieci strukturalne" />
      <span class="label">Sieci strukturalne</span>
    </div>

    <div class="circle" data-key="fiber" title="Światłowody">
      <img src="swiatlowody.png" alt="Światłowody" />
      <span class="label">Światłowody</span>
    </div>

    <div class="circle" data-key="monitoring" title="Monitoring">
      <img src="monitoring.png" alt="Monitoring" />
      <span class="label">Monitoring</span>
    </div>
  </div>

  <footer>
    <p id="contact">
      Kontakt: <a href="mailto:kontakt@doitwith.it">kontakt@doitwith.it</a> | Tel: <a href="tel:+48123">+48 123</a>
    </p>
    <p>&copy; 2025 DoItWithIT</p>
  </footer>

  <script>
    const langButtons = {
      pl: document.getElementById("btn-pl"),
      en: document.getElementById("btn-en")
    };

    const content = {
      pl: {
        siteDesc: "Realne wsparcie IT dla domu i małych firm",
        contact:
          'Kontakt: <a href="mailto:kontakt@doitwith.it">kontakt@doitwith.it</a> | Tel: <a href="tel:+48123">+48 123</a>',
        circles: {
          remote: "Zdalna pomoc",
          install: "Instalacja systemu",
          network: "Konfiguracja sieci",
          peripherals: "Instalacja peryferiów",
          home: "Obsługa domowa",
          business: "Obsługa firmowa",
          structural: "Sieci strukturalne",
          fiber: "Światłowody",
          monitoring: "Monitoring"
        }
      },
      en: {
        siteDesc: "Reliable IT support for home and small business",
        contact:
          'Contact: <a href="mailto:kontakt@doitwith.it">kontakt@doitwith.it</a> | Phone: <a href="tel:+48123">+48 123</a>',
        circles: {
          remote: "Remote help",
          install: "System installation",
          network: "Network configuration",
          peripherals: "Peripherals setup",
          home: "Home support",
          business: "Business support",
          structural: "Structured cabling",
          fiber: "Optical Fiber",
          monitoring: "Monitoring"
        }
      }
    };

    // Ustawienie języka i podpisów kategorii
    function setLanguage(lang) {
      document.getElementById("site-desc").textContent = content[lang].siteDesc;
      document.getElementById("contact").innerHTML = content[lang].contact;

      document.querySelectorAll(".circle").forEach((el) => {
        const key = el.dataset.key;
        const label = el.querySelector(".label");
        if (label && content[lang].circles[key]) {
          label.textContent = content[lang].circles[key];
          el.title = content[lang].circles[key];
        }
      });

      Object.keys(langButtons).forEach((l) => {
        langButtons[l].classList.toggle("active", l === lang);
      });
    }

    // Pozycjonowanie okręgów równomiernie dookoła centrum
    function positionCircles() {
      const network = document.querySelector(".network");
      const circles = document.querySelectorAll(".network .circle:not(.center)");
      const rect = network.getBoundingClientRect();
      const centerX = rect.width / 2;
      const centerY = rect.height / 2;
      const radius = Math.min(centerX, centerY) - 90;

      const count = circles.length;
      circles.forEach((circle, i) => {
        const angle = (2 * Math.PI / count) * i - Math.PI / 2; // start od góry
        const x = centerX + radius * Math.cos(angle);
        const y = centerY + radius * Math.sin(angle);
        circle.style.left = x + "px";
        circle.style.top = y + "px";
      });
    }

    // Promienie świetlne animacja - po jednej wiązce na okrąg
    const canvas = document.getElementById("beamCanvas");
    const ctx = canvas.getContext("2d");
    let beams = [];
    let targets = [];

    function generateChars(len) {
      let chars = [];
      for (let i = 0; i < len; i++) {
        chars.push(Math.random() > 0.5 ? "0" : "1");
      }
      return chars;
    }

    // Inicjalizacja wiązek promieni - jedna na każdy okrąg
    function initBeams() {
      const rect = canvas.getBoundingClientRect();
      const centerX = rect.width / 2;
      const centerY = rect.height / 2;

      beams = [];

      // Tworzymy dokładnie tyle wiązek, ile jest okręgów
      targets.forEach((target) => {
        const length = 15 + Math.floor(Math.random() * 10);

        beams.push({
          x: centerX,
          y: centerY,
          target: target,
          speed: 1.2,  // trochę wolniejsze
          length: length,
          chars: generateChars(length),
          charIndex: 0,
        });
      });
    }

    // Animacja promieni - płynne ciągłe wiązki docierające do środka okręgów
    function animateBeams() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      const rect = canvas.getBoundingClientRect();
      const centerX = rect.width / 2;
      const centerY = rect.height / 2;

      beams.forEach((beam) => {
        // Wejście promienia w kierunku celu
        const dx = beam.target.x - beam.x;
        const dy = beam.target.y - beam.y;
        const dist = Math.sqrt(dx * dx + dy * dy);

        if (dist < beam.speed) {
          // Po osiągnięciu celu wracamy do centrum
          beam.x = centerX;
          beam.y = centerY;
          beam.charIndex = 0;
        } else {
          beam.x += (dx / dist) * beam.speed;
          beam.y += (dy / dist) * beam.speed;
        }

        // Rysowanie promienia jako ciąg znaków 0 i 1 za promieniem
        const angle = Math.atan2(dy, dx);
        ctx.save();
        ctx.translate(beam.x, beam.y);
        ctx.rotate(angle);

        ctx.font = "bold 14px monospace";
        ctx.fillStyle = "rgba(0, 191, 255, 0.85)";
        ctx.textBaseline = "middle";

        for (let i = 0; i < beam.length; i++) {
          const char = beam.chars[(beam.charIndex + i) % beam.length];
          ctx.fillText(char, -i * 12, 0);
        }

        ctx.restore();

        beam.charIndex = (beam.charIndex + 1) % beam.length;
      });

      requestAnimationFrame(animateBeams);
    }

    // Pozycjonowanie celów promieni (środek każdego okręgu kategorii)
    function updateTargets() {
      targets = [];
      document.querySelectorAll(".network .circle").forEach((circle) => {
        if (!circle.classList.contains("center")) {
          const rect = circle.getBoundingClientRect();
          const parentRect = circle.parentElement.getBoundingClientRect();
          // Pozycja środka okręgu względem canvas
          const x = rect.left - parentRect.left + rect.width / 2;
          const y = rect.top - parentRect.top + rect.height / 2;
          targets.push({ x, y });
        }
      });
    }

    // Ustawienia rozmiaru canvasa zgodnie z div.network
    function resizeCanvas() {
      const rect = canvas.parentElement.getBoundingClientRect();
      canvas.width = rect.width;
      canvas.height = rect.height;
    }

    // Inicjalizacja wszystkiego po załadowaniu
    function init() {
      setLanguage("pl");
      positionCircles();
      resizeCanvas();
      updateTargets();
      initBeams();
      animateBeams();
    }

    // Obsługa zmiany języka
    langButtons.pl.addEventListener("click", () => setLanguage("pl"));
    langButtons.en.addEventListener("click", () => setLanguage("en"));

    // Obsługa resize
    window.addEventListener("resize", () => {
      positionCircles();
      resizeCanvas();
      updateTargets();
      initBeams();
    });

    window.onload = init;
  </script>
</body>
</html>
