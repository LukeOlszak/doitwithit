<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DoItWithIT</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #0d1e30, #1f3b5c);
      color: #fff;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      padding: 2rem 1rem 1rem 1rem;
    }

    h1 {
      font-size: 3rem;
      color: #00bfff;
      margin-bottom: 0.3rem;
    }

    p.subtitle {
      font-size: 1.2rem;
      color: #ccc;
      margin: 0;
    }

    .lang-switcher {
      position: absolute;
      top: 1rem;
      right: 1rem;
    }

    .lang-switcher button {
      background: none;
      border: 1px solid #00bfff;
      color: #00bfff;
      margin-left: 0.5rem;
      padding: 0.3rem 0.6rem;
      border-radius: 5px;
      cursor: pointer;
    }

    .network {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 1000px;
      margin: 3rem auto;
      gap: 2rem;
      padding: 0 1rem;
    }

    .service {
      width: 140px;
      background-color: #003366;
      border: 2px solid #00bfff;
      border-radius: 15px;
      text-align: center;
      padding: 1rem;
      transition: transform 0.3s ease, background-color 0.3s ease;
      box-shadow: 0 0 10px rgba(0, 191, 255, 0.2);
    }

    .service:hover {
      transform: scale(1.1);
      background-color: #005fa3;
      z-index: 10;
    }

    .service svg {
      width: 48px;
      height: 48px;
      margin-bottom: 0.5rem;
      fill: #00bfff;
    }

    .service-title {
      font-size: 0.95rem;
      color: #fff;
    }

    footer {
      text-align: center;
      padding: 2rem 1rem;
      background-color: #001d3d;
      color: #ccc;
      font-size: 0.9rem;
    }

    a {
      color: #00bfff;
      text-decoration: none;
    }

    @media (max-width: 600px) {
      .service {
        width: 45%;
      }
    }
  </style>
</head>
<body>

  <div class="lang-switcher">
    <button>PL</button>
    <button>EN</button>
  </div>

  <header>
    <h1>DoItWithIT</h1>
    <p class="subtitle">Realne wsparcie IT dla domu i małych firm</p>
  </header>

  <div class="network">
    <div class="service">
      <!-- Zdalna pomoc -->
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64"><path d="M32 2a16 16 0 0 0-16 16v4a16 16 0 0 0 32 0v-4A16 16 0 0 0 32 2zm0 6a10 10 0 0 1 10 10v4a10 10 0 0 1-20 0v-4a10 10 0 0 1 10-10zM12 42h40v6H12zm2 8h36v4H14z"/></svg>
      <div class="service-title">Zdalna pomoc</div>
    </div>

    <div class="service">
      <!-- Instalacja systemu i oprogramowania -->
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64"><path d="M6 8h52v40H6zm2 2v36h48V10zm4 44h40v2H12z"/><path d="M28 50h8v4h-8zM32 12a10 10 0 1 0 0 20 10 10 0 0 0 0-20zm0 2a8 8 0 1 1 0 16 8 8 0 0 1 0-16z"/></svg>
      <div class="service-title">Instalacja systemu</div>
    </div>

    <div class="service">
      <!-- Konfiguracja sieci -->
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64"><path d="M8 8h20v16H8zm28 0h20v16H36zM8 40h20v16H8zm28 0h20v16H36zM30 24h4v16h-4z"/></svg>
      <div class="service-title">Konfiguracja sieci</div>
    </div>

    <div class="service">
      <!-- Instalacja peryferiów -->
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64"><path d="M10 16h44v20H10zm4 4v12h36V20zm0 20h36v4H14zM26 48h12v4H26z"/></svg>
      <div class="service-title">Instalacja peryferiów</div>
    </div>

    <div class="service">
      <!-- Obsługa domowa -->
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64"><path d="M32 8l24 16v32H8V24zM16 40h8v8h-8zm24 0h8v8h-8z"/></svg>
      <div class="service-title">Obsługa domowa</div>
    </div>

    <div class="service">
      <!-- Obsługa firmowa -->
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64"><path d="M16 8a8 8 0 1 1 0 16 8 8 0 0 1 0-16zm32 0a8 8 0 1 1 0 16 8 8 0 0 1 0-16zM12 32h40v4H12zm2 6h36v4H14z"/></svg>
      <div class="service-title">Obsługa firmowa</div>
    </div>

    <div class="service">
      <!-- Spawanie światłowodów -->
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64"><path d="M32 4l28 48H4zM32 12L10 48h44z"/></svg>
      <div class="service-title">Spawanie światłowodów</div>
    </div>
  </div>

  <footer>
    <p>Kontakt: <a href="mailto:kontakt@doitwith.it">kontakt@doitwith.it</a> | Tel: <a href="tel:+48123">+48 123</a></p>
    <p>&copy; 2025 DoItWithIT</p>
  </footer>

</body>
</html>
