<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Do It With IT</title>

  <!--
    ===========================
    CSS styles - wygląd strony
    ===========================
  -->
  <style>
    /* --- Globalne style dla body i podstawowego layoutu --- */
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #0d1e30, #1f3b5c);
      color: #fff;
      overflow-x: hidden;
      position: relative;
    }

    /* --- Nagłówek strony z tytułem i przełącznikiem języka --- */
    header {
      text-align: center;
      padding: 2rem 1rem 1rem 1rem;
      position: relative;
      z-index: 10;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      color: #00bfff;
    }

    /* --- Przełącznik języka w prawym górnym rogu --- */
    .lang-switch {
      position: absolute;
      top: 1rem;
      right: 1rem;
      z-index: 10;
    }

    .lang-switch button {
      background: none;
      border: 1px solid #00bfff;
      color: #00bfff;
      padding: 0.4rem 0.8rem;
      margin-left: 0.5rem;
      border-radius: 5px;
      cursor: pointer;
    }

    .lang-switch button.active {
      background-color: #00bfff;
      color: #001d3d;
    }

    /* --- Opis pod tytułem --- */
    p {
      color: #ccc;
      font-size: 1.1rem;
    }

    /* --- Kontener całej sieci okręgów --- */
    .network {
      position: relative;
      width: 100%;
      max-width: 800px;
      margin: 3rem auto;
      aspect-ratio: 1 / 1; /* kwadratowy kontener */
    }

    /* --- Canvas do rysowania animowanych promieni --- */
    canvas#beamCanvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none; /* canvas nie przeszkadza w klikaniu */
      z-index: 2;
    }

    /* --- Środkowy okrąg z napisem "Do It With IT" --- */
    .center {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #007acc;
      border-radius: 50%;
      padding: 1.5rem;
      font-family: 'Segoe UI', sans-serif;
      font-weight: bold;
      font-size: 1.2rem;
      box-shadow: 0 0 30px rgba(0, 191, 255, 0.4);
      border: 3px solid #fff;
      z-index: 5;
      width: 120px;
      height: 120px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      user-select: none;
    }

    /* --- Kontener pojedynczego okręgu z kategorią i podpisem --- */
    .circle-container {
      position: absolute;
      transform: translate(-50%, -50%);
      text-align: center;
      width: 130px;
      user-select: none;
      z-index: 3;
    }

    /* --- Sam okrąg z grafiką --- */
    .circle {
      border-radius: 50%;
      border: 2px solid #00bfff;
      width: 130px;
      height: 130px;
      overflow: hidden;
      transition: transform 0.3s ease;
      cursor: default;
      box-sizing: border-box;
      position: relative;
      margin: 0 auto;
    }

    /* --- Obraz w okręgu --- */
    .circle img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
      pointer-events: none;
      user-select: none;
    }

    /* --- Podpis pod okręgiem (nazwa kategorii) --- */
    .label {
      margin-top: 6px;
      font-family: 'Segoe UI', sans-serif;
      font-weight: bold;
      font-size: 0.85rem;
      color: #00bfff;
      user-select: none;
    }

    /* --- Efekt powiększenia przy najechaniu na okrąg --- */
    .circle-container:hover .circle {
      transform: scale(1.2);
      z-index: 20;
      border-color: #80d4ff;
      box-shadow: 0 0 15px #80d4ff;
    }

    /* --- Stopka strony z kontaktem --- */
    footer {
      text-align: center;
      padding: 2rem 1rem;
      background-color: #001d3d;
      color: #ccc;
      font-size: 0.9rem;
      position: relative;
      z-index: 10;
    }

    a {
      color: #00bfff;
      text-decoration: none;
    }

    /* --- Responsywność dla mniejszych ekranów --- */
    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 1rem;
      }

      .circle-container {
        width: 80px;
      }

      .circle {
        width: 80px;
        height: 80px;
      }

      .label {
        font-size: 0.7rem;
      }

      .center {
        width: 100px;
        height: 100px;
        font-size: 1rem;
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <!--
    ===========================
    Nagłówek z tytułem i przełącznikiem języka
    ===========================
  -->
  <header>
    <div class="lang-switch">
      <button id="btn-pl" class="active">PL</button>
      <button id="btn-en">EN</button>
    </div>
    <h1 id="site-title">Do It With IT</h1>
    <p id="site-desc">Realne wsparcie IT dla domu i małych firm</p>
  </header>

  <!--
    ===========================
    Kontener sieci z okręgami i animowanym canvasem
    ===========================
  -->
  <div class="network" id="network">
    <!-- Canvas do rysowania promieni świetlnych -->
    <canvas id="beamCanvas"></canvas>

    <!-- Środkowy okrąg z tekstem -->
    <div class="center">Do It With IT</div>

    <!--
      Pojedyncze okręgi z kategoriami.
      data-key służy do powiązania z nazwami w skrypcie.
      Pod każdym okręgiem jest miejsce na podpis (.label).
    -->
    <div class="circle-container" data-key="remote">
      <div class="circle">
        <img src="pomoc_zdalna.png" alt="Zdalna pomoc" />
      </div>
      <div class="label"></div>
    </div>

    <div class="circle-container" data-key="install">
      <div class="circle">
        <img src="instalacja_systemu.png" alt="Instalacja systemu" />
      </div>
      <div class="label"></div>
    </div>

    <div class="circle-container" data-key="peripherals">
      <div class="circle">
        <img src="instalacja_peryferiow.png" alt="Instalacja peryferiów" />
      </div>
      <div class="label"></div>
    </div>

    <div class="circle-container" data-key="business">
      <div class="circle">
        <img src="obsluga_firmowa.png" alt="Obsługa firmowa" />
      </div>
      <div class="label"></div>
    </div>

    <div class="circle-container" data-key="home">
      <div class="circle">
        <img src="obsluga_domowa.png" alt="Obsługa domowa" />
      </div>
      <div class="label"></div>
    </div>

    <div class="circle-container" data-key="network">
      <div class="circle">
        <img src="konfiguracja_sieci.png" alt="Konfiguracja sieci" />
      </div>
      <div class="label"></div>
    </div>

    <div class="circle-container" data-key="structural">
      <div class="circle">
        <img src="sieci_strukturalne.png" alt="Sieci strukturalne" />
      </div>
      <div class="label"></div>
    </div>

    <div class="circle-container" data-key="fiber">
      <div class="circle">
        <img src="swiatlowody.png" alt="Światłowody" />
      </div>
      <div class="label"></div>
    </div>

    <div class="circle-container" data-key="monitoring">
      <div class="circle">
        <img src="monitoring.png" alt="Monitoring" />
      </div>
      <div class="label"></div>
    </div>
  </div>

  <!--
    ===========================
    Stopka z danymi kontaktowymi
    ===========================
  -->
  <footer>
    <p id="contact">
      Kontakt: <a href="mailto:kontakt@doitwith.it">kontakt@doitwith.it</a> | Tel:
      <a href="tel:+48123">+48 123</a>
    </p>
    <p>&copy; 2025 DoItWithIT</p>
  </footer>

  <!--
    ===========================
    Skrypt JS obsługujący:
    - przełączanie języka,
    - rozmieszczenie okręgów wokół środkowego,
    - animację promieni świetlnych w stylu "matrix",
    - responsywność canvas i elementów
    ===========================
  -->
  <script>
    // Przyciski wyboru języka
    const langButtons = {
      pl: document.getElementById("btn-pl"),
      en: document.getElementById("btn-en"),
    };

    // Zawartość tekstowa dla obu języków
    const content = {
      pl: {
        siteDesc: "Realne wsparcie IT dla domu i małych firm",
        contact:
          'Kontakt: <a href="mailto:kontakt@doitwith.it">kontakt@doitwith.it</a> | Tel: <a href="tel:+48123">+48 123</a>',
        circles: {
          remote: "Zdalna pomoc",
          install: "Instalacja systemu",
          network: "Konfiguracja sieci",
          peripherals: "Instalacja peryferiów",
          home: "Obsługa domowa",
          business: "Obsługa firmowa",
          structural: "Sieci strukturalne",
          fiber: "Światłowody",
          monitoring: "Monitoring",
        },
      },
      en: {
        siteDesc: "Reliable IT support for home and small business",
        contact:
          'Contact: <a href="mailto:kontakt@doitwith.it">kontakt@doitwith.it</a> | Phone: <a href="tel:+48123">+48 123</a>',
        circles: {
          remote: "Remote help",
          install: "System installation",
          network: "Network configuration",
          peripherals: "Peripherals setup",
          home: "Home support",
          business: "Business support",
          structural: "Structured cabling",
          fiber: "Optical Fiber",
          monitoring: "Monitoring",
        },
      },
    };

    /**
     * Ustawia język strony i aktualizuje teksty w elementach
     * @param {string} lang - 'pl' lub 'en'
     */
    function setLanguage(lang) {
      document.getElementById("site-desc").textContent = content[lang].siteDesc;
      document.getElementById("contact").innerHTML = content[lang].contact;

      document.querySelectorAll(".circle-container").forEach((container) => {
        const key = container.dataset.key;
        const label = container.querySelector(".label");
        if (label && content[lang].circles[key]) {
          label.textContent = content[lang].circles[key];
        }
      });

      Object.keys(langButtons).forEach((l) => {
        langButtons[l].classList.toggle("active", l === lang);
      });
    }

    // Referencje do elementów sieci i canvas
    const network = document.getElementById("network");
    const beamCanvas = document.getElementById("beamCanvas");
    const ctx = beamCanvas.getContext("2d");

    // Tablica z celami końcowymi promieni (pozycje okręgów)
    let targets = [];

    /**
     * Ustawia pozycje okręgów wokół środka w kształcie koła
     * "Pomoc zdalna" jest na górze (godzina 12:00)
     */
    function positionCircles() {
      const rect = network.getBoundingClientRect();
      const centerX = rect.width / 2;
      const centerY = rect.height / 2;
      const radius = Math.min(centerX, centerY) - 100; // margines od brzegu

      // Pobierz wszystkie okręgi z wyjątkiem środkowego (center)
      const circles = Array.from(
        network.querySelectorAll(".circle-container:not(.center)")
      );

      // Znajdź indeks "remote" i przenieś go na początek tablicy
      const remoteIndex = circles.findIndex(
        (c) => c.dataset.key === "remote"
      );
      if (remoteIndex === -1) return;

      if (remoteIndex > 0) {
        const remote = circles.splice(remoteIndex, 1)[0];
        circles.unshift(remote);
      }

      // Ustaw pozycje okręgów równomiernie na okręgu
      const count = circles.length;
      circles.forEach((container, i) => {
        const angle = (i / count) * 2 * Math.PI - Math.PI / 2; // start na 12:00

        const x = centerX + radius * Math.cos(angle);
        const y = centerY + radius * Math.sin(angle);

        container.style.left = `${x}px`;
        container.style.top = `${y}px`;

        // Aktualizuj pozycje do tablicy targetów dla animacji
        targets[i] = { x, y };
      });
    }

    /**
     * Inicjalizuje rozmiar canvas i ustawia skalę do wyświetlania
     */
    function resizeCanvas() {
      const rect = network.getBoundingClientRect();
      beamCanvas.width = rect.width * devicePixelRatio;
      beamCanvas.height = rect.height * devicePixelRatio;
      beamCanvas.style.width = rect.width + "px";
      beamCanvas.style.height = rect.height + "px";
      ctx.setTransform(1, 0, 0, 1, 0, 0);
      ctx.scale(devicePixelRatio, devicePixelRatio);
    }

    // Dane dla animowanych promieni
    const beamCount = 30;
    let beams = [];

    // Inicjalizacja promieni (losowe starty wokół środka)
    function initBeams() {
      const rect = network.getBoundingClientRect();
      const centerX = rect.width / 2;
      const centerY = rect.height / 2;
      beams = [];

      for (let i = 0; i < beamCount; i++) {
        // Promień porusza się od centrum do losowego celu (jeden z okręgów)
        const targetIndex = i % targets.length;
        beams.push({
          x: centerX,
          y: centerY,
          target: targets[targetIndex],
          speed: 2 + Math.random() * 2,
          angle: 0,
          alpha: 1,
          length: 50 + Math.random() * 100,
          progress: 0,
        });
      }
    }

    // Animacja promieni rysowanych na canvasie
    function animateBeams() {
      const rect = network.getBoundingClientRect();
      ctx.clearRect(0, 0, rect.width, rect.height);

      beams.forEach((beam) => {
        // Aktualizacja pozycji
        const dx = beam.target.x - beam.x;
        const dy = beam.target.y - beam.y;
        const dist = Math.sqrt(dx * dx + dy * dy);

        if (dist < beam.speed) {
          // Po dotarciu do celu resetuj do środka
          const centerX = rect.width / 2;
          const centerY = rect.height / 2;
          beam.x = centerX;
          beam.y = centerY;
          beam.alpha = 1;
          beam.length = 50 + Math.random() * 100;
        } else {
          // Przesuń promień w kierunku celu
          beam.x += (dx / dist) * beam.speed;
          beam.y += (dy / dist) * beam.speed;
          beam.alpha = Math.max(0, beam.alpha - 0.01);
        }

        // Rysowanie promienia jako linii
        ctx.strokeStyle = `rgba(0, 191, 255, ${beam.alpha})`;
        ctx.lineWidth = 1.5;
        ctx.beginPath();

        // Rysuj linię promienia od aktualnej pozycji w przeciwnym kierunku ruchu
        const angle = Math.atan2(dy, dx);
        const xStart = beam.x - Math.cos(angle) * beam.length;
        const yStart = beam.y - Math.sin(angle) * beam.length;

        ctx.moveTo(xStart, yStart);
        ctx.lineTo(beam.x, beam.y);
        ctx.stroke();
      });

      requestAnimationFrame(animateBeams);
    }

    /**
     * Funkcja inicjująca całą animację i ustawienia
     */
    function init() {
      positionCircles();
      resizeCanvas();
      initBeams();
      animateBeams();
    }

    // Obsługa zmiany rozmiaru okna
    window.addEventListener("resize", () => {
      positionCircles();
      resizeCanvas();
      initBeams();
    });

    // Obsługa kliknięć na przyciski języka
    langButtons.pl.addEventListener("click", () => setLanguage("pl"));
    langButtons.en.addEventListener("click", () => setLanguage("en"));

    // Start z językiem polskim
    setLanguage("pl");

    // Start animacji i rozmieszczenia po załadowaniu strony
    window.addEventListener("load", init);
  </script>
</body>
</html>
