<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DoItWithIT</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #0d1e30, #1f3b5c);
      color: #fff;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
      color: #00bfff;
    }

    p {
      color: #ccc;
      font-size: 1.2rem;
    }

    .lang-switch {
      text-align: center;
      margin-top: 1rem;
    }

    .lang-switch button {
      background: none;
      border: 1px solid #00bfff;
      color: #00bfff;
      padding: 0.5rem 1rem;
      margin: 0 0.5rem;
      cursor: pointer;
    }

    .network {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      max-width: 1000px;
      margin: 4rem auto;
      position: relative;
    }

    .center {
      position: absolute;
      top: -4rem;
      left: 50%;
      transform: translateX(-50%);
      background-color: #007acc;
      border-radius: 50%;
      padding: 2rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      box-shadow: 0 0 30px rgba(0, 191, 255, 0.4);
      border: 3px solid #fff;
      z-index: 10;
    }

    .circle {
      background-color: #003366;
      color: #fff;
      border-radius: 1rem;
      padding: 1rem;
      text-align: center;
      width: 150px;
      height: 150px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
      border: 2px solid #00bfff;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    .circle:hover {
      transform: scale(1.1);
      background-color: #0055a5;
    }

    .circle svg {
      width: 32px;
      height: 32px;
      margin-bottom: 0.5rem;
    }

    footer {
      text-align: center;
      padding: 2rem;
      background-color: #001d3d;
      color: #ccc;
    }

    a {
      color: #00bfff;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <header>
    <h1>DoItWithIT</h1>
    <p>Realne wsparcie IT dla domu i małych firm</p>
    <div class="lang-switch">
      <button onclick="switchLang('pl')">PL</button>
      <button onclick="switchLang('en')">EN</button>
    </div>
  </header>

  <div class="network">
    <div class="center">DoItWithIT</div>

    <div class="circle" data-pl="Zdalna pomoc" data-en="Remote help">
      <svg viewBox="0 0 24 24" fill="none" stroke="#00bfff" stroke-width="2"><path d="M12 1C8.1 1 5 4.1 5 8v4c0 3.9 3.1 7 7 7s7-3.1 7-7V8c0-3.9-3.1-7-7-7z"/><path d="M5 12H3v-2h2"/><path d="M21 12h-2v-2h2"/></svg>
      <span>Zdalna pomoc</span>
    </div>

    <div class="circle" data-pl="Instalacja systemu" data-en="System install">
      <svg viewBox="0 0 24 24" fill="none" stroke="#00bfff" stroke-width="2"><path d="M3 17v-2a4 4 0 0 1 4-4h10a4 4 0 0 1 4 4v2"/><path d="M12 3v6"/><path d="M9 6h6"/></svg>
      <span>Instalacja systemu</span>
    </div>

    <div class="circle" data-pl="Konfiguracja sieci" data-en="Network setup">
      <svg viewBox="0 0 24 24" fill="none" stroke="#00bfff" stroke-width="2"><path d="M4 4h16v4H4zM4 16h16v4H4zM12 8v8"/></svg>
      <span>Konfiguracja sieci</span>
    </div>

    <div class="circle" data-pl="Instalacja peryferiów" data-en="Peripheral install">
      <svg viewBox="0 0 24 24" fill="none" stroke="#00bfff" stroke-width="2"><rect x="3" y="4" width="18" height="14" rx="2"/><path d="M8 20h8M10 16h4"/></svg>
      <span>Instalacja peryferiów</span>
    </div>

    <div class="circle" data-pl="Obsługa domowa" data-en="Home support">
      <svg viewBox="0 0 24 24" fill="none" stroke="#00bfff" stroke-width="2"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><path d="M9 22V12h6v10"/></svg>
      <span>Obsługa domowa</span>
    </div>

    <div class="circle" data-pl="Obsługa firmowa" data-en="Business support">
      <svg viewBox="0 0 24 24" fill="none" stroke="#00bfff" stroke-width="2"><rect x="3" y="3" width="18" height="18" rx="2"/><path d="M9 3v18M15 3v18"/></svg>
      <span>Obsługa firmowa</span>
    </div>

    <div class="circle" data-pl="Instalacje sieci" data-en="Structured cabling">
      <svg viewBox="0 0 24 24" fill="none" stroke="#00bfff" stroke-width="2"><path d="M4 6h16M4 10h16M4 14h10M4 18h6"/></svg>
      <span>Instalacje sieci</span>
    </div>

    <div class="circle" data-pl="Naprawa światłowodów" data-en="Fiber repair">
      <svg viewBox="0 0 24 24" fill="none" stroke="#00bfff" stroke-width="2"><path d="M2 12h6l2 2h4l2-2h6"/><path d="M12 2v6m0 8v6"/></svg>
      <span>Naprawa światłowodów</span>
    </div>
  </div>

  <footer>
    <p>Kontakt: <a href="mailto:kontakt@doitwith.it">kontakt@doitwith.it</a> | Tel: <a href="tel:+48123">+48 123</a></p>
    <p>&copy; 2025 DoItWithIT</p>
  </footer>

  <script>
    function switchLang(lang) {
      document.querySelectorAll('.circle').forEach(el => {
        const label = el.querySelector('span');
        label.textContent = el.getAttribute(`data-${lang}`);
      });
    }
  </script>
</body>
</html>
