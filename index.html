<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DoItWithIT</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #0d1e30, #1f3b5c);
      color: #fff;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      padding: 2rem 1rem 1rem 1rem;
      position: relative;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      color: #00bfff;
    }

    .lang-switch {
      position: absolute;
      top: 1rem;
      right: 1rem;
    }

    .lang-switch button {
      background: none;
      border: 1px solid #00bfff;
      color: #00bfff;
      padding: 0.4rem 0.8rem;
      margin-left: 0.5rem;
      border-radius: 5px;
      cursor: pointer;
    }

    .lang-switch button.active {
      background-color: #00bfff;
      color: #001d3d;
    }

    p {
      color: #ccc;
      font-size: 1.1rem;
    }

    .network {
      position: relative;
      width: 100%;
      max-width: 800px;
      margin: 3rem auto;
      aspect-ratio: 1 / 1;
    }

    .center {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #007acc;
      border-radius: 50%;
      padding: 1.5rem;
      font-size: 1.2rem;
      font-weight: bold;
      box-shadow: 0 0 30px rgba(0, 191, 255, 0.4);
      border: 3px solid #fff;
      z-index: 5;
      width: 120px;
      height: 120px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .circle {
      position: absolute;
      background-color: #003366;
      color: #fff;
      border-radius: 50%;
      padding: 1rem;
      transition: transform 0.3s ease, background-color 0.3s ease;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
      border: 2px solid #00bfff;
      width: 110px;
      height: 110px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-size: 0.85rem;
      transform: translate(-50%, -50%);
    }

    .circle:hover {
      transform: scale(1.2) translate(-50%, -50%);
      background-color: #0055a5;
      z-index: 10;
    }

    .icon {
      width: 36px;
      height: 36px;
      margin-bottom: 0.3rem;
    }

    .icon svg {
      width: 100%;
      height: 100%;
      fill: #00bfff;
    }

    .label {
      font-size: 0.8rem;
    }

    footer {
      text-align: center;
      padding: 2rem 1rem;
      background-color: #001d3d;
      color: #ccc;
      font-size: 0.9rem;
    }

    a {
      color: #00bfff;
      text-decoration: none;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 1rem;
      }

      .circle {
        width: 90px;
        height: 90px;
        font-size: 0.75rem;
        padding: 0.5rem;
      }

      .center {
        width: 100px;
        height: 100px;
        font-size: 1rem;
        padding: 1rem;
      }

      .icon {
        width: 28px;
        height: 28px;
        margin-bottom: 0.2rem;
      }

      .label {
        font-size: 0.7rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="lang-switch">
      <button id="btn-pl" class="active">PL</button>
      <button id="btn-en">EN</button>
    </div>
    <h1 id="site-title">DoItWithIT</h1>
    <p id="site-desc">Realne wsparcie IT dla domu i małych firm</p>
  </header>

  <div class="network">
    <div class="center">DoItWithIT</div>

    <div class="circle" data-key="remote">
      <div class="icon">
        <svg viewBox="0 0 24 24"><path d="M4 5h16v2H4V5zm0 4h16v10H4V9zm2 2v6h12v-6H6z"/></svg>
      </div>
      <div class="label">Zdalna pomoc</div>
    </div>

    <div class="circle" data-key="install">
      <div class="icon">
        <svg viewBox="0 0 24 24"><path d="M12 2L6.5 8H10v8h4V8h3.5L12 2z"/></svg>
      </div>
      <div class="label">Instalacja systemu</div>
    </div>

    <div class="circle" data-key="network">

        <svg viewBox="0 0 24 24"><path d="M4 4h16v2H4zm0 6h10v2H4zm0 4h16v2H4zm0 4h10v2H4z"/></svg>
      </div>
      <div class="label">Konfiguracja sieci</div>
    </div>

    <div class="circle" data-key="peripherals">
      <div class="icon">
        <svg viewBox="0 0 24 24"><path d="M7 2h10v2H7zM3 6h18v12H3zM5 8v8h14V8z"/></svg>
      </div>
      <div class="label">Instalacja peryferiów</div>
    </div>

    <div class="circle" data-key="home">
      <div class="icon">
        <svg viewBox="0 0 24 24"><path d="M12 3l10 9h-3v9h-4v-6H9v6H5v-9H2z"/></svg>
      </div>
      <div class="label">Obsługa domowa</div>
    </div>

    <div class="circle" data-key="business">
      <div class="icon">
        <svg viewBox="0 0 24 24"><path d="M4 4h16v16H4zM6 6v12h12V6z"/></svg>
      </div>
      <div class="label">Obsługa firmowa</div>
    </div>

    <div class="circle" data-key="structural">
      <div class="icon">
        <svg viewBox="0 0 24 24"><path d="M3 6h18v2H3zm0 4h18v2H3zm0 4h12v2H3zm0 4h12v2H3z"/></svg>
      </div>
      <div class="label">Instalacje strukturalnych sieci teleinformatycznych</div>
    </div>

    <div class="circle" data-key="fiber">
      <div class="icon">
        <svg viewBox="0 0 24 24"><path d="M11 2v20h2V2h-2zM5 10v4h14v-4H5z"/></svg>
      </div>
      <div class="label">Spawanie i naprawa światłowodów</div>
    </div>
  </div>

  <footer>
