<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DoItWithIT</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #0d1e30, #1f3b5c);
      color: #fff;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      padding: 2rem 1rem;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      color: #00bfff;
    }

    p {
      color: #ccc;
      font-size: 1.1rem;
    }

    .network {
      position: relative;
      width: 100%;
      max-width: 800px;
      margin: 3rem auto;
      aspect-ratio: 1 / 1;
    }

    .center {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #007acc;
      border-radius: 50%;
      padding: 1.5rem;
      text-align: center;
      font-size: 1.2rem;
      font-weight: bold;
      box-shadow: 0 0 30px rgba(0, 191, 255, 0.4);
      border: 3px solid #fff;
      z-index: 5;
      width: 120px;
      height: 120px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .circle {
      position: absolute;
      background-color: #003366;
      color: #fff;
      border-radius: 50%;
      padding: 1rem;
      transition: transform 0.3s ease, background-color 0.3s ease;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
      border: 2px solid #00bfff;
      width: 100px;
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-size: 0.9rem;
      transform: translate(-50%, -50%);
    }

    .circle:hover {
      transform: scale(1.2) translate(-50%, -50%);
      background-color: #0055a5;
      z-index: 10;
    }

    footer {
      text-align: center;
      padding: 2rem 1rem;
      background-color: #001d3d;
      color: #ccc;
      font-size: 0.9rem;
    }

    a {
      color: #00bfff;
      text-decoration: none;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 1rem;
      }

      .circle {
        width: 80px;
        height: 80px;
        font-size: 0.75rem;
        padding: 0.5rem;
      }

      .center {
        width: 100px;
        height: 100px;
        font-size: 1rem;
        padding: 1rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>DoItWithIT</h1>
    <p>Realne wsparcie IT dla domu i małych firm</p>
  </header>

  <div class="network">
    <div class="center">DoItWithIT</div>
    <div class="circle">Zdalna pomoc</div>
    <div class="circle">Instalacja systemu</div>
    <div class="circle">Konfiguracja sieci</div>
    <div class="circle">Instalacja peryferiów</div>
    <div class="circle">Obsługa domowa</div>
    <div class="circle">Obsługa firmowa</div>
  </div>

  <footer>
    <p>Kontakt: <a href="mailto:kontakt@doitwith.it">kontakt@doitwith.it</a> | Tel: <a href="tel:+48123">+48 123</a></p>
    <p>&copy; 2025 DoItWithIT</p>
  </footer>

  <script>
    function positionCircles() {
      const network = document.querySelector('.network');
      const circles = document.querySelectorAll('.network .circle:not(.center)');

      const rect = network.getBoundingClientRect();
      const centerX = rect.width / 2;
      const centerY = rect.height / 2;
      const radius = Math.min(centerX, centerY) - 80; // odstęp od krawędzi

      const angleStep = (2 * Math.PI) / circles.length;

      circles.forEach((circle, i) => {
        const angle = i * angleStep;
        const x = centerX + radius * Math.cos(angle);
        const y = centerY + radius * Math.sin(angle);
        circle.style.left = `${x}px`;
        circle.style.top = `${y}px`;
      });
    }

    window.addEventListener('load', positionCircles);
    window.addEventListener('resize', positionCircles);
  </script>

</body>
</html>
