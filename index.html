<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DoItWithIT</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #0d1e30, #1f3b5c);
      color: #fff;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      padding: 2rem 1rem 1rem 1rem;
      position: relative;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      color: #00bfff;
    }

    .lang-switch {
      position: absolute;
      top: 1rem;
      right: 1rem;
    }

    .lang-switch button {
      background: none;
      border: 1px solid #00bfff;
      color: #00bfff;
      padding: 0.4rem 0.8rem;
      margin-left: 0.5rem;
      border-radius: 5px;
      cursor: pointer;
    }

    .lang-switch button.active {
      background-color: #00bfff;
      color: #001d3d;
    }

    p {
      color: #ccc;
      font-size: 1.1rem;
    }

    .network {
      position: relative;
      width: 100%;
      max-width: 800px;
      margin: 3rem auto;
      aspect-ratio: 1 / 1;
    }

    .center {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #007acc;
      border-radius: 50%;
      padding: 1.5rem;
      font-size: 1.2rem;
      font-weight: bold;
      box-shadow: 0 0 30px rgba(0, 191, 255, 0.4);
      border: 3px solid #fff;
      z-index: 10;
      width: 120px;
      height: 120px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .circle {
      position: absolute;
      background-color: #003366;
      color: #fff;
      border-radius: 50%;
      padding: 1rem;
      transition: transform 0.3s ease, background-color 0.3s ease;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
      border: 2px solid #00bfff;
      width: 110px;
      height: 110px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-size: 0.85rem;
      transform: translate(-50%, -50%);
      z-index: 5; /* Zapewnienie, że okręgi będą na obrazie */
    }

    .circle img {
      width: 60px; /* Dopasowanie rozmiaru obrazu */
      height: 60px;
      object-fit: cover; /* Obrazek wypełnia okrąg */
      border-radius: 50%; /* Zaokrąglenie obrazka */
      z-index: 15; /* Obrazek na wierzchu okręgu */
    }

    .circle:hover {
      transform: scale(1.2) translate(-50%, -50%);
      background-color: #0055a5;
      z-index: 20; /* Podniesienie z-index, żeby okrąg był na wierzchu podczas hover */
    }

    footer {
      text-align: center;
      padding: 2rem 1rem;
      background-color: #001d3d;
      color: #ccc;
      font-size: 0.9rem;
    }

    a {
      color: #00bfff;
      text-decoration: none;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 1rem;
      }

      .circle {
        width: 90px;
        height: 90px;
        font-size: 0.75rem;
        padding: 0.5rem;
      }

      .center {
        width: 100px;
        height: 100px;
        font-size: 1rem;
        padding: 1rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="lang-switch">
      <button id="btn-pl" class="active">PL</button>
      <button id="btn-en">EN</button>
    </div>
    <h1 id="site-title">DoItWithIT</h1>
    <p id="site-desc">Realne wsparcie IT dla domu i małych firm</p>
  </header>

  <div class="network">
    <div class="center">DoItWithIT</div>

    <!-- Zaktualizowane obrazy wewnątrz okręgów -->
    <div class="circle" data-key="remote">
      <img src="obsluga_domowa.png" alt="Zdalna pomoc">
      Zdalna pomoc
    </div>

    <div class="circle" data-key="install">
      <img src="obsluga_domowa.png" alt="Instalacja systemu">
      Instalacja systemu
    </div>

    <div class="circle" data-key="peripherals">
      <img src="obsluga_domowa.png" alt="Instalacja peryferiów">
      Instalacja peryferiów
    </div>

    <div class="circle" data-key="business">
      <img src="obsluga_domowa.png" alt="Obsługa firmowa">
      Obsługa firmowa
    </div>

    <div class="circle" data-key="home">
      <img src="obsluga_domowa.png" alt="Obsługa domowa">
      Obsługa domowa
    </div>

    <div class="circle" data-key="network">
      <img src="obsluga_domowa.png" alt="Konfiguracja sieci">
      Konfiguracja sieci
    </div>

    <div class="circle" data-key="structural">
      <img src="obsluga_domowa.png" alt="Instalacje sieci strukturalnych">
      Instalacje sieci strukturalnych
    </div>

    <div class="circle" data-key="fiber">
      <img src="obsluga_domowa.png" alt="Spawanie światłowodów">
      Spawanie światłowodów
    </div>
  </div>

  <footer>
    <p id="contact">Kontakt: <a href="mailto:kontakt@doitwith.it">kontakt@doitwith.it</a> | Tel: <a href="tel:+48123">+48 123</a></p>
    <p>&copy; 2025 DoItWithIT</p>
  </footer>

  <script>
    const langButtons = {
      pl: document.getElementById("btn-pl"),
      en: document.getElementById("btn-en")
    };

    const content = {
      pl: {
        siteDesc: "Realne wsparcie IT dla domu i małych firm",
        contact: 'Kontakt: <a href="mailto:kontakt@doitwith.it">kontakt@doitwith.it</a> | Tel: <a href="tel:+48123">+48 123</a>',
        circles: {
          remote: "Zdalna pomoc",
          install: "Instalacja systemu",
          network: "Konfiguracja sieci",
          peripherals: "Instalacja peryferiów",
          home: "Obsługa domowa",
          business: "Obsługa firmowa",
          structural: "Instalacje strukturalnych sieci teleinformatycznych",
          fiber: "Spawanie i naprawa światłowodów"
        }
      },
      en: {
        siteDesc: "Reliable IT support for home and small business",
        contact: 'Contact: <a href="mailto:kontakt@doitwith.it">kontakt@doitwith.it</a> | Phone: <a href="tel:+48123">+48 123</a>',
        circles: {
          remote: "Remote help",
          install: "System installation",
          network: "Network configuration",
          peripherals: "Peripherals setup",
          home: "Home support",
          business: "Business support",
          structural: "Structured cabling installation",
          fiber: "Fiber splicing and repair"
        }
      }
    };

    function setLanguage(lang) {
      document.getElementById("site-desc").textContent = content[lang].siteDesc;
      document.getElementById("contact").innerHTML = content[lang].contact;

      document.querySelectorAll(".circle").forEach(el => {
        const key = el.dataset.key;
        el.textContent = content[lang].circles[key] || "";
      });

      Object.keys(langButtons).forEach(l => {
        langButtons[l].classList.toggle("active", l === lang);
      });
    }

    langButtons.pl.addEventListener("click", () => setLanguage("pl"));
    langButtons.en.addEventListener("click", () => setLanguage("en"));

    function positionCircles() {
      const network = document.querySelector('.network');
      const circles = document.querySelectorAll('.network .circle:not(.center)');
      const rect = network.getBoundingClientRect();
      const centerX = rect.width / 2;
      const centerY = rect.height / 2;
      const radius = Math.min(centerX, centerY) - 90;
      const angleStep = (2 * Math.PI) / circles.length;

      circles.forEach((circle, i) => {
        const angle = i * angleStep;
        const x = centerX + radius * Math.cos(angle);
        const y = centerY + radius * Math.sin(angle);
        circle.style.left = `${x}px`;
        circle.style.top = `${y}px`;
      });
    }

    window.addEventListener('load', () => {
      positionCircles();
      setLanguage('pl');
    });
    window.addEventListener('resize', positionCircles);
  </script>

</body>
</html>
